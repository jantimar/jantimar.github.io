---
layout: default
---
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  border-radius: 50%;
}
</style>

<div class="home">

  {{ content }}

  <ul>
    {% for item in site.data.projects %}
    <li>
        <h3><a href="{{ item.link }}">{{ item.name }}</a></h3>
        <p>{{ item.description }}</p>
      </li>
    {% endfor %}
  </ul>

  <img src="/assets/me.jpg" alt="me">

</div>
